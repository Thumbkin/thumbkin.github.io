<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Operating Systems - Schedulers</title>
  <script type="text/javascript" src='./js/constants.js'> </script>
  <script type="text/javascript" src='./js/process.js'> </script>
  <script type="text/javascript" src='./js/starting_situation.js'> </script>
  <script type="text/javascript" src='./js/step.js'> </script>
  <script type="text/javascript" src='./js/scheduler.js'> </script>
  <script type="text/javascript" src='./js/planner_exercise.js'> </script>
  <script type="text/javascript" src='./js/html_generator.js'> </script>
  <script type="text/javascript" src='./js/animator.js'> </script>
  <script type="text/javascript" src='./js/main.js'> </script>
  <script type="text/javascript" src='./js/exercises.js'> </script>
  <link href="./css/styling.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body onload="HTML_GENERATOR.initPage();">
  <div class="container-fluid">
    <!-- title row -->
    <div class="row">
      <div class="col-3">
        <h3>Beginsituatie</h3>
      </div>
      <div class="col-8">
      </div>
      <div class="col-1">
        <h3>Planners</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <!-- Create the table for the processes -->
        <div class="container-fluid" id="container_process_info" style="text-align: center">
        </div>
        <br><br>
        <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="sel_exercises" data-bs-toggle="dropdown" aria-expanded="false">
            Laad een oefening
          </a>
          <ul class="dropdown-menu" aria-labelledby="sel_exercises">
            <li><a class="dropdown-item" href="javascript:loadExercise('Slides');">Slides</a></li>
            <li><a class="dropdown-item" href="javascript:loadExercise('Klein naar groot');">Klein naar groot</a></li>
            <li><a class="dropdown-item" href="javascript:loadExercise('Groot naar klein');">Groot naar klein</a></li>
            <li><a class="dropdown-item" href="javascript:loadExercise('Korte processen');">Korte processen</a></li>
            <li><a class="dropdown-item" href="javascript:loadExercise('Lange processen');">Lange processen</a></li>
            <li><a class="dropdown-item" href="javascript:loadExercise('Alle kleuren');">Alle kleuren</a></li>
          </ul>
        </div>
      </div>
      <div class="col-8" id="container_starting_situation" style="overflow-x: auto;">
      </div>
      <div class="col-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="cb_planners_FCFS">
          <label class="form-check-label" for="cb_planners_FCFS">FCFS</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="cb_planners_SPN">
          <label class="form-check-label" for="cb_planners_SPN">SPN</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="cb_planners_SRT">
          <label class="form-check-label" for="cb_planners_SRT">SRT</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="cb_planners_RR_one">
          <label class="form-check-label" for="cb_planners_RR_one">RR, Q = </label>
          <select id="sel_planners_RR_one_q"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option></select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="cb_planners_RR_two">
          <label class="form-check-label" for="cb_planners_RR_two">RR, Q = </label>
          <select id="sel_planners_RR_two_q"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option></select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="cb_planners_RR_three">
          <label class="form-check-label" for="cb_planners_RR_three">RR, Q = </label>
          <select id="sel_planners_RR_three_q"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option></select>
        </div>
        <br>
        <button class="btn btn-os" onclick="runSchedulers();">Bereken planners</button>
      </div>
    </div>
    <div class="row">
      <div class="col" id="container_results">
        <div class="container">
          <div class="row">
            <div class="col" id="results_step_information"></div>
          </div>
          <div class="row">
            <div class="col" id="results_schedulers">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
