<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script type="text/javascript" src='./js/constants.js'> </script>
        <script type="text/javascript" src='./js/process.js'> </script>
        <script type="text/javascript" src='./js/starting_situation.js'> </script>
        <script type="text/javascript" src='./js/step.js'> </script>
        <script type="text/javascript" src='./js/scheduler.js'> </script>
        <script type="text/javascript" src='./js/main.js'> </script>
        <style>
            table {
                margin: 0px;
                padding: 0px;
                border-collapse: collapse;
            }
            td {
                height: 20px;
                width: 30px;
                text-align: right;
            }
            td.scheduler_vertical {
                border-right: 3px solid black;
                width: 100px;
            }
            td.scheduler_step {
                border: 1px solid black;
                text-align: center;
            }
            td.scheduler_vertical_no_border {
                width: 100px;
            }
            td.scheduler_time {
                border-top: 3px solid black;
            }

            td.starting_vertical_top {
                border: 1px solid black;
                border-bottom: 3px solid black;
                text-align: center;
            }
            td.starting_vertical_process {
                border-left: 1px solid black;
                border-bottom: 1px solid black;
                border-right: 3px solid black;
                text-align: center;
            }
            td.step_one_process {
                border: 1px solid black;
                text-align: center;
            }

            .stepscontainer {
                width: 100%; /* Width of the outside container */
            }
        </style>
    </head>
    <body onload="addNewProcessRow();">
        <div id="beginsituatie_container" style="width: 100%">
            <!-- per stap een container + beginsituatie -->
            <div id="stap_een" style="float: left">
                <h2>Stap 1: Voeg processen en hun gegevens toe of laad vooraf gedefineerde case</h2>
                <br>
                <table id="lijst_processen">
                    <tr>
                        <th>Proces</th>
                        <th>Start op</th>
                        <th>Lengte</th>
                        <!-- kolom met actiesymbool -->
                        <th></th>
                    </tr>
                </table>
                <br><br>
                <button onclick="laadStartSituatie('Klas');">Laad startsituatie uit slides</button>
                <br><br>
                <button onclick="laadStartSituatie('KleinNaarGroot');">Laad start situatie "Klein naar groot"</button>
                <br><br>
                <button onclick="laadStartSituatie('GrootNaarKlein');">Laad start situatie "Groot naar klein"</button>
                <br><br>
                <button onclick="laadStartSituatie('LangeProcessen');">Laad startsituatie "Lange procesen"</button>
                <br><br>
                <button onclick="laadStartSituatie('KorteProcessen');">Laad startsituatie "Korte processen"</button>
                <br><br>
                <button onclick="laadStartSituatie('AlleKleuren');">Laad startsituatie "alle kleuren"</button>
                <br>
            </div>
            <div id="stap_twee" style="float: left">
                <h2>Stap 2: Kies de gewenste planners</h2>
                <input type="checkbox" onclick="alert('clicked')">FCFS</input><br>
                <input type="checkbox" onclick="alert('clicked')">SPN</input><br>
                <input type="checkbox" onclick="alert('clicked')">SRT</input><br>
                <input type="checkbox" onclick="alert('clicked')">RR </input><br>
                <input type="checkbox" onclick="alert('clicked')">RR </input><br>
                <input type="checkbox" onclick="alert('clicked')">RR </input><br>
                <br>
                <button onclick="runSchedulers();">Bereken planners</button>
            </div>
            <div id="beginsituatie">

            </div>
        </div>
        <br>
        <div id="resultaten_container" style="float:left;">
            <H2>Resultaten</H2>
            <div class="stepscontainer">
                <div>
                    <table>
                        <tr>
                            <td id="h_timestamp"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td style="width: 250px;">Voor uitvoering:</td>
                            <td>Wachtrij</td>
                            <td id="queue_pre_exec">Wachtrij</td>
                        </tr>
                        <tr>
                            <td>Uitvoering:</td>
                            <td>Wachtrij</td>
                            <td id="queue_exec">Wachtrij</td>
                        </tr>
                        <tr>
                            <td>Na uitvoering:</td>
                            <td>Wachtrij</td>
                            <td id="queue_post_exec">Wachtrij</td>
                        </tr>
                    </table>
                </div>
                <button id="btn_prev_step" onclick="loadPreviousStep();">&lt;</button>
                <input type="range" min="0" max="100" id="range_steps" onclick="loadCurrentStep();">
                <button id="btn_next_step" onclick="loadNextStep();">&gt;</button>
                <button id="btn_play_steps" onclick="animateRemainingSteps();">Animate</button>
            </div>
            <div id="resultaten_planners">
            </div>
        </div>
    </body>
</html>
