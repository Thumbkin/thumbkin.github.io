<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script type="text/javascript" src='./js/constants.js'> </script>
        <script type="text/javascript" src='./js/process.js'> </script>
        <script type="text/javascript" src='./js/starting_situation.js'> </script>
        <script type="text/javascript" src='./js/step.js'> </script>
        <script type="text/javascript" src='./js/scheduler.js'> </script>
        <script type="text/javascript" src='./js/main.js'> </script>
        <style>
            table {
                margin: 0px;
                padding: 0px;
                border-collapse: collapse;
            }
            td {
                height: 20px;
                width: 30px;
                text-align: right;
            }
            td.scheduler_vertical {
                border-right: 3px solid black;
                width: 100px;
            }
            td.scheduler_step {
                border: 1px solid black;
                text-align: center;
            }
            td.scheduler_vertical_no_border {
                width: 100px;
            }
            td.scheduler_time {
                border-top: 3px solid black;
            }

            td.starting_vertical_top {
                border: 1px solid black;
                border-bottom: 3px solid black;
                text-align: center;
            }
            td.starting_vertical_process {
                border-left: 1px solid black;
                border-bottom: 1px solid black;
                border-right: 3px solid black;
                text-align: center;
            }
            td.step_one_process {
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body onload="addNewProcessRow();">
        <div id="beginsituatie_container" style="width: 100%">
            <!-- per stap een container + beginsituatie -->
            <div id="stap_een" style="float: left">
                <h2>Stap 1: Voeg processen en hun gegevens toe</h2>
                <br>
                <table id="lijst_processen">
                    <tr>
                        <th>Proces</th>
                        <th>Start op</th>
                        <th>Lengte</th>
                        <!-- kolom met actiesymbool -->
                        <th></th>
                    </tr>
                </table>
                <br>
                <button onclick="laadTestStartSituatieKlas();">Laad test start situatie uit slides</button>
                <br>
                <button onclick="laadTestAlleKleuren();">Laad test start situatie met alle kleuren</button>
                <br>
            </div>
            <div id="stap_twee" style="float: left">
                <h2>Stap 2: Kies de gewenste planners</h2>
                <input type="checkbox" onclick="alert('clicked')">FCFS</input><br>
                <input type="checkbox" onclick="alert('clicked')">SPN</input><br>
                <input type="checkbox" onclick="alert('clicked')">SRT</input><br>
                <input type="checkbox" onclick="alert('clicked')">RR </input><br>
                <input type="checkbox" onclick="alert('clicked')">RR </input><br>
                <input type="checkbox" onclick="alert('clicked')">RR </input><br>
                <br>
                <button onclick="runSchedulers();">Bereken planners</button>
            </div>
            <div id="beginsituatie">

            </div>
        </div>
        <br>
        <div id="resultaten_planners">
            <H2>Resultaten</H2>
        </div>
    </body>
</html>
